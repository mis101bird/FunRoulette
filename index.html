<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript">
    window.onload = function (){
        document.getElementById('run').addEventListener('click', function(){
            var roulette = document.getElementById('roulette')
            var randomDeg = (180 + Math.ceil(Math.random() * 360))
            roulette.style.transform = 'rotate('+ randomDeg +'deg)'
        })
    }
    </script>
    <title>Fun Roulette</title>
</head>
<body background="assets/background.jpg">
    <div class="container">
        <div class="roulette">
            <img id="roulette" src='assets/roulette.png' />
            <div id="run" class="button">
                RUN
            </div>
            <div class="point"></div>
        </div>
        <div class="result">
            <div class="text">
            </div>
        </div>
    </div>
</body>
</html>
